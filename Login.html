<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merkante Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="forms">

        <input type="checkbox" id="flip">

        <div class="slider">
            <h1>"The money you make is 
            a symbol of the value 
            you create."</h1>
        </div>

        <form action="#login" class="login">

            <h1>Sign in to Merkante</h1>
    
            <span>Email:</span>
            <input type="email" placeholder="Email">

            <span>Password:</span>
            <input type="password" placeholder="Password">

            <button type="submit">Sign in</button>

            <label class="link" for="flip">Don't have an account?</label>
    
        </form>

        <form action="#register" class="register">
    
            <h1>Create an Account</h1>

            <span>First Name</span>
            <input type="text" placeholder="First Name">

            <span>Last Name</span>
            <input type="text" placeholder="Last Name">

            <span>Middle Initial</span>
            <input type="text" placeholder="M.I.">

            <span>Email:</span>
            <input type="email" placeholder="Email">

            <span>Phone Number</span>
            <input type="number" placeholder="Phone Number">

            <span>Password:</span>
            <input type="password" placeholder="Password">

            <span>Re-type Password:</span>
            <input type="password" placeholder="Re-type Password">

            <button type="submit">Register</button>

            <label class="link" for="flip">Already Have an Account?</label>
    
        </form>
    </div>
    
</body>
</html>
