    <title>Expenses</title>
</head>
<body>

    <nav class="side-bar">
        <div class="logo">
            <i class='bx bx-package'></i>
        </div>
       
        <ul class="nav-list">
            <li class="nav-item">

                <a href="Records.html" class="nav-link">
                    <i class='bx bx-bar-chart-square'></i>
                     <span class="link-text">Records</span>
                 </a>
 
             </li>
            <li class="nav-item">

               <a href="Inventory.html" class="nav-link">
                   <i class='bx bx-table'></i>
                   <span class="link-text">Inventory</span>
               </a>

           </li>
           
            <li class="nav-item">

                <a href="Expenses.html" class="nav-link">
                    <i class='bx bx-calculator'></i>
                    <span class="link-text">Expenses</span>
                </a>

            </li>
            <li class="nav-item">

                <a href="Contact.html" class="nav-link">
                    <i class='bx bx-phone'></i>

            <li class="nav-item">

        </ul>

    <div class="expenses">

        <form action="calculate">

            <h1>Expenses</h1>
    
            <span>Revenue:</span> 
            <input type="text" placeholder="[Sum of all Revenue]"> 

            <span>Cost of Goods:</span> 
            <input type="number" placeholder="[Sum of all Money Spent]"> 

            <span>Expenses:</span> 
            <input type="number" placeholder="Additional Expenses?">

            <span>Net Income:</span> 
            <input type="number" placeholder="[Net Income for the Month]">

            <button type="submit">Calculate Expenses</button>

        </form>

    </div>
